<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div>

    <!-- form start -->
    <form action="index.html" method="get">
      <label for="usertext">Username:</label>
      <input type="text" id="usertext" name="username" placeholder="Enter Username" autocomplete="off" required>
      <br />
      <label for="userpassword">Password:</label>
      <input type="password" name="password" id="userpassword" placeholder="Enter Password" required>
      <br />
      <input type="submit" value="Login">
    </form>
    <!-- form end -->

  </div>
</body>

</html>
